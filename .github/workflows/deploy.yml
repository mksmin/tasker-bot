# –ù–∞–∑–≤–∞–Ω–∏–µ action
name: Deploy to Server

# –û—Å–Ω–æ–≤–Ω–æ–π —Ç—Ä–∏–≥–≥–µ—Ä
on:
  push:                 # –ü—Ä–∏ –ø—É—à–µ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
    branches:
      - master             # –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø—É—à –≤ –≤–µ—Ç–∫—É "master"

jobs:
  deploy:                # –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã
    runs-on: ubuntu-latest   # –ì–¥–µ –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è (–≤–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è Ubuntu)

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º –∫–æ–¥ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –≤–Ω—É—Ç—Ä—å GitHub Runner
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –ø–æ SSH –∫ —Å–µ—Ä–≤–µ—Ä—É –∏ –≤—ã–ø–æ–ª–Ω—è–µ–º –∫–æ–º–∞–Ω–¥—ã
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6  # –ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–æ—Ç–æ–≤—ã–π —ç–∫—à–µ–Ω –¥–ª—è SSH –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |                                # –ù–∞–±–æ—Ä –∫–æ–º–∞–Ω–¥ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            /home/github_deployer/deploy.sh        # –ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞

      # 3. –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Ç–≥, –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —à–∞–≥–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
      - name: Send Telegram notification on deploy failure
        if: failure()
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="üö® –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è tasker-bot"

      # 4. –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Ç–≥, –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —à–∞–≥–∏ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
      - name: Send Telegram notification on deploy success
        if: success()
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚úÖ –ë–æ—Ç tasker-bot —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω"
