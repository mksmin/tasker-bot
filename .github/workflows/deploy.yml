# –ù–∞–∑–≤–∞–Ω–∏–µ action
name: Deploy to Server

# –û—Å–Ω–æ–≤–Ω–æ–π —Ç—Ä–∏–≥–≥–µ—Ä
on:
  push: # –ü—Ä–∏ –ø—É—à–µ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
    branches:
      - master             # –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø—É—à –≤ –≤–µ—Ç–∫—É "master"

jobs:
  deploy: # –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã
    runs-on: ubuntu-latest   # –ì–¥–µ –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è (–≤–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è Ubuntu)

    steps:
      # –ö–ª–æ–Ω–∏—Ä—É—é —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout code
        uses: actions/checkout@v4

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é Docker Compose
      - name: Install Docker Compose v2
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      # –°–æ–±–∏—Ä–∞—é –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
      - name: Build docker-compose services
        run: docker-compose build bot

      # –°–æ–∑–¥–∞—é .env —Ñ–∞–π–ª –∏–∑ —à–∞–±–ª–æ–Ω–∞ –¥–ª—è —Ç–µ—Å—Ç–æ–≤
      - name: Setup .env file
        run: cp .env.template .env

      # –ó–∞–ø—É—Å–∫–∞—é —Ç–µ—Å—Ç—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - name: Run tests in bot container
        run: docker-compose run --rm bot poetry run pytest -s

      # –î–µ–ø–ª–æ–π —á–µ—Ä–µ–∑ SSH –µ—Å–ª–∏ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6  # –ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–æ—Ç–æ–≤—ã–π —ç–∫—à–µ–Ω –¥–ª—è SSH –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |                                # –ù–∞–±–æ—Ä –∫–æ–º–∞–Ω–¥ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            /home/github_deployer/deploy.sh        # –ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞

      # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Ç–≥, –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —à–∞–≥–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
      - name: Send Telegram notification on deploy failure
        if: failure()
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="üö® –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è tasker-bot"

      # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Ç–≥, –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —à–∞–≥–∏ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
      - name: Send Telegram notification on deploy success
        if: success()
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚úÖ –ë–æ—Ç tasker-bot —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω"
