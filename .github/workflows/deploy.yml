# –ù–∞–∑–≤–∞–Ω–∏–µ action
name: Deploy to Server

# –û—Å–Ω–æ–≤–Ω–æ–π —Ç—Ä–∏–≥–≥–µ—Ä
on:
  workflow_run:
    workflows:
      - "Python checks üêç"
    branches:
      - master
    types:
      - completed

jobs:
  deploy: # –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–∞–±–æ—Ç—ã
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master' && !github.event.act }}
    runs-on: ubuntu-latest   # –ì–¥–µ –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è (–≤–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è Ubuntu)
    steps:
      # –î–µ–ø–ª–æ–π —á–µ—Ä–µ–∑ SSH –µ—Å–ª–∏ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1  # –ò—Å–ø–æ–ª—å–∑—É–µ–º –≥–æ—Ç–æ–≤—ã–π —ç–∫—à–µ–Ω –¥–ª—è SSH –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |                                # –ù–∞–±–æ—Ä –∫–æ–º–∞–Ω–¥ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            /home/${{ secrets.SERVER_USER }}/deploy.sh

      # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Ç–≥, –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —à–∞–≥–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
      - name: Send Telegram notification on deploy failure
        if: failure()
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="üö® –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è tasker-bot"

      # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Ç–≥, –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —à–∞–≥–∏ —Å—Ä–∞–±–æ—Ç–∞–ª–∏
      - name: Send Telegram notification on deploy success
        if: success()
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="‚úÖ –ë–æ—Ç tasker-bot —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω"
