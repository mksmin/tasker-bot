name: Python checks üêç

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "bot-app/**"

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

#      - name: Install black
#        run: |
#          python -m pip install --upgrade pip
#          pip install "black==25.1.0"
#
#      - name: Black
#        run: black --check --diff ./

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é Docker Compose
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      # –°–æ–±–∏—Ä–∞—é –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
      - name: Build docker-compose services
        run: docker compose build bot

      # –°–æ–∑–¥–∞—é .env —Ñ–∞–π–ª –∏–∑ —à–∞–±–ª–æ–Ω–∞ –¥–ª—è —Ç–µ—Å—Ç–æ–≤
      - name: Setup .env file
        run: cp .env.template .env

      # –ó–∞–ø—É—Å–∫–∞—é —Ç–µ—Å—Ç—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      - name: Run tests in bot container
        run: docker compose run --rm bot poetry run pytest -s