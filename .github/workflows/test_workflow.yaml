name: Test Workflow dependency
on:
  workflow_run:
    workflows: ["Python checks 🐍"]
    types:
      - completed

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workflow
        run: echo "Head branch — ${{ github.event.workflow_run.head_branch }}"